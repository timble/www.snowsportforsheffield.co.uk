<h2>Our partners</h2>
<div class="partners group">
    {% assign partners = site.data.partners | sort:"name"  %}
    {% for partner in partners %}
    <div class="partners__partner one-fourth">
        <a class="grayscale" href="{{ partner.url }}">
            <img src="{{ site.url }}/assets/partners/{{ partner.name | slugify }}.png" />
        </a>
    </div>
    {% endfor %}
</div>
