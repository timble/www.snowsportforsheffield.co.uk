  - icon: facebook-square
    class: primary
    date: 14 May 2014
    header: Lease holder's ideas put on ice!
    body: The lease holder applied to the Sheffield City Council to allow planning permission to pull all the slope material and rubbish into a big landfill at the bottom of the slope. By doing so the topography of the site would have fundamentally changed. Perfect for building homes on.
    embed: <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fsnowsportforsheffield%2Fposts%2F723623974355194&width=auto" width="100%" height="480" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>

  - icon: facebook-square
    class: primary
    date: 3 June 2014
    header: We beat the Planning Application!
    body: The next meeting followed a on-site inspection of the Ski Village and careful examination of the proposed plans. The result was the council recommended that the lease holder's plan be approved. It was only after Snowsports' passionate defence of the slope the council voted unanimously to reject these plans.
    embed: <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fsnowsportforsheffield%2Fposts%2F733845643333027&width=auto" width="100%" height="507" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>

