    date: 24 March 2014
    header: Snowsports For Sheffield meet with Sheffield City Council
    body: Ahead of press launch Al Bister and Paul Yiend met with Sheffield City Council and both parties agreed that they wanted to see the ski slope reinstated as soon as possible. The council assured us they would do everything they could to get the site lease back off the current owner.
    embed: <img src="images/highlights/AlAndPaul.jpg" alt="Al and Paul at the Town Hall" title="Al and Paul at the Town Hall" class="img img-responsive"/>


