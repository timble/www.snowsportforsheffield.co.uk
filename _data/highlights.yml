    header: Public facebook group created
    body: Snowsports for Sheffield was born out of a closed Facebook group made up of past workers and visitors to the Sheffield Ski Village. As a result of Team GB's performance in Sochi and the fact many of these athletes had trained and competed at the Ski Village we decided we should do something about it!
