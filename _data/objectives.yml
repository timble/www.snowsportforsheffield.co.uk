- title: Snowsport Centre for the UK
  description: Re-establish Sheffield as the Snowsport Centre for the UK.

- title: Next generation of Olympic
  description: Create a platform for the next generation of Olympic hopefuls by encouraging talent and making snowsport accessible to all.

- title: Training facility
  description: Establish the UK's first multi-sport freestyle training facility.

- title: City of Sport
  description: Cement Sheffield's place as the 'City of Sport', by working in partnership with existing facilities to create a Centre of Excellence.

- title: Local community & economy
  description: Provide a sustainable positive effect on the local community and economy.